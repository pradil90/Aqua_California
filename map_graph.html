   <script>


color = d3.scale.category10();
   var width = 400,
    height = 800;

 
 
var svg = d3.select("#firstside").append("svg")
    .attr("width", width)
    .attr("height", height)
    
d3.json("/data/Bubble_Map.json", function(json) {
    /* Define the data for the circles */
    var elem = svg.selectAll("g myCircleText")
        .data(json.nodes)
  
    /*Create and place the "blocks" containing the circle and the text */  
    var elemEnter = elem.enter()
      .append("g")
      .attr("transform", function(d){return "translate("+d.x+","+d.y+")"})
 
    /*Create the circle for each block */
    var circle = elemEnter.append("circle")
      .attr("r", function(d){return d.r} )
      .style("fill", function(d,i) { return color(d.N); })
      .style("stroke", "red")
      .style("stroke-width", "4")
      .style("opacity", "0.6")
      .attr("cx", function(d){return d.cx})
      .attr("cy", function(d){return d.cy})
      .on("click", function(d){window.open("#/bubble"+d.data, "_self");});

 
 
 

    /* Create the text for each block */
    elemEnter.append("text")
      .attr("dy", function(d){return d.textboundryx})
      .attr("dx", function(d){return d.textboundryy})
      .attr("class", "Sub-heading")
      .style("text-anchor", "middle")
      .text(function(d){return d.label})
})


var svg2 = d3.select("#secondside").append("svg")
    .attr("width", width)
    .attr("height", height)
    
d3.json("/data/Bubble_Map_Second.json", function(json) {

    /*Create the circle for each block */
    var circle2 = elemEnter2.append("circle")
      .attr("r", function(d){return d.r} )
      .style("fill", function(d,i) { return color(d.N); })
      .style("stroke", "red")
      .style("stroke-width", "4")
      .style("opacity", "0.6") 
      .attr("class", "bubble")
      .attr("cx", function(d){return d.cx})
      .attr("cy", function(d){return d.cy})
      .on("click", function(d){window.open("#/bubble"+d.data, "_self");});
 

    /* Create the text for each block */
    elemEnter2.append("text")
      .attr("dy", function(d){return d.textboundryx})
      .attr("dx", function(d){return d.textboundryy})
      .attr("class", "Sub-heading")
      .style("text-anchor", "middle")
      .text(function(d){return d.label})
})
